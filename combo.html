  <!-- JavaScript Code -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Get elements
      const menuIcon = document.getElementById("menuIcon");
      const closePopup = document.getElementById("closePopup");

      // Toggle popup visibility when the menu icon is clicked
      menuIcon.addEventListener("click", (event) => {
        event.stopPropagation();
        profilePopup.style.display = profilePopup.style.display === "block" ? "none" : "block";
      });

      // Close the popup when clicking outside of it
      document.addEventListener("click", (event) => {
        if (!profilePopup.contains(event.target) && event.target !== menuIcon) {
          profilePopup.style.display = "none";
        }
      });

      // Close the popup when clicking the close button
      closePopup.addEventListener("click", () => {
        profilePopup.style.display = "none";
      });
    });
  </script>

    const productsPerPage = 8;
    let currentPage = 1;

    // Function to render product cards based on current page
    function renderProducts(page) {
        const start = (page - 1) * productsPerPage;
        const end = start + productsPerPage;
        const productsToShow = products.slice(start, end);

        // Get product grid container and clear previous content
        const productGrid = document.getElementById("productGrid");
        productGrid.innerHTML = "";

        // Loop through products and create HTML for each
        productsToShow.forEach(product => {
            const productCard = document.createElement("div");
            productCard.classList.add("product-card");
            productCard.innerHTML = `
                <img src="C:\\Users\\chris\\OneDrive\\Desktop\\HTML\\pictures\\${product.image}" alt="${product.name}">
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="price-and-button">
                        <span class="price">${product.price}</span>
                        <button><a href="menu.html#payment-process" class="order-button">Order Now</a></button>
                    </div>
                </div>
            `;
            productGrid.appendChild(productCard);
        });
    }

    // Function to render pagination controls
    function renderPagination() {
        const totalPages = Math.ceil(products.length / productsPerPage);
        const paginationControls = document.getElementById("paginationControls");
        paginationControls.innerHTML = "";

        // Create page buttons
        for (let i = 1; i <= totalPages; i++) {
            const pageButton = document.createElement("a");
            pageButton.href = "javascript:void(0)";
            pageButton.textContent = i;
            pageButton.classList.add("page-btn");
            if (i === currentPage) {
                pageButton.classList.add("active");
            }
            pageButton.addEventListener("click", () => {
                currentPage = i;
                renderProducts(currentPage);
                renderPagination();
            });
            paginationControls.appendChild(pageButton);
        }
    }

    // Initialize page
    renderProducts(currentPage);
    renderPagination();
</script>
